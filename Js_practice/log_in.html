<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log_in</title>
</head>
<body>
    <h1 id="head">Login</h1>
    
    <form onsubmit="return validateForm()">
        <input type="text" id="username" name="username" placeholder="Username" onblur="validateInput()"/><br><br>
        <input type="password" id="password" name="password" placeholder="Password" onblur="validateInput()"/><br><br>
        <input type="submit" value="Submit" />
    </form>

    <p id="msg"></p>

    <script>
    function validateInput(){
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let msg = document.getElementById('msg');

        if(username === "" || password === ""){
            msg.innerHTML = "Please fill in both fields!";
            msg.style.color = 'red';
            return false;
        } else {
            msg.innerHTML = "";
            return true;
        }
    }

    function validateForm(){
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        let msg = document.getElementById('msg');

        if(username === "" || password === ""){
            msg.innerHTML = "Please fill in both fields!";
            msg.style.color = 'red';
            return false;
        }
        
        if(username === password){
            window.location.href = "home.html";
            return false;
        } else {
            msg.innerHTML = "Error: Username and Password do not match!";
            msg.style.color = 'red';
            return false;
        }
    }
    </script>
</body>
</html>
