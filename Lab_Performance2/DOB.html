<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOB Validation Form</title>
    <script>
        function validateDOB(event) {
            event.preventDefault(); 
            let dobInput = document.getElementById("dob").value;
            let dobMessage = document.getElementById("dobMessage");
            let confirmation = document.getElementById("confirmation");
            
        
            let dobRegularEx = /^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-(19[0-9]{2}|200[0-9]|201[0-6])$/;
            
            if (dobInput.trim() === "") {
                dobMessage.innerHTML = "Date of Birth cannot be empty!";
                dobMessage.style.color = "red";
                confirmation.innerHTML = "";
                return false;
            } else if (!dobRegularEx.test(dobInput)) {
                dobMessage.innerHTML = "Invalid Date! Format: DD-MM-YYYY (Year: 1900-2016)";
                dobMessage.style.color = "red";
                confirmation.innerHTML = "";
                return false;
            } else {
                dobMessage.innerHTML = "Valid Date of Birth!";
                dobMessage.style.color = "green";
                confirmation.innerHTML = "Form submitted successfully!";
                confirmation.style.color = "blue";
                return true;
            }
        }
    </script>
</head>
<body>
    <h2>DOB Validation Form</h2>
    <form onsubmit="return validateDOB(event)">
        <label for="dob">Enter Date of Birth :</label>
        <input type="text" id="dob" name="dob" placeholder="DD-MM-YYYY" onblur="validateDOB(event)">
        <p id="dobMessage"></p>
        
        <input type="submit" value="Submit">
        <p id="confirmation"></p>
    </form>
</body>
</html>
