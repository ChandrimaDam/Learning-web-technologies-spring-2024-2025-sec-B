<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Group Validation</title>
    <script>
        function validateBloodGroup(event) {
            event.preventDefault(); 
            
            let bloodGroup = document.getElementById("bloodGroup").value;
            let bloodGroupMessage = document.getElementById("bloodGroupMessage");

            if (bloodGroup === "") {
                bloodGroupMessage.innerHTML = "Please select a blood group!";
                bloodGroupMessage.style.color = "red";
                return false;
            } else {
                bloodGroupMessage.innerHTML = "Valid selection!";
                bloodGroupMessage.style.color = "green";
                return true;
            }
        }
    </script>
</head>
<body>
    <h2>Blood Group Validation Form</h2>
    <form onsubmit="return validateBloodGroup(event)">
        <label>Select Blood Group:</label><br>
        <select id="bloodGroup" name="bloodGroup">
            <option value="">--Select Blood Group--</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <p id="bloodGroupMessage"></p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
